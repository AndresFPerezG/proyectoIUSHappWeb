<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Anuncia tu espacio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <style>
            .logo{
                width: 6rem;
            }
            .link{
                color: black;
                text-decoration: none;
                border: 2px solid #757e4d;
                margin: 5px;
            }
            .link:hover{
                color: #757e4d;
            }
            .barner{
                background-color: #0f3921;
                height: 350px;
                display: inline-block;
            }
            .imagen-anfitrion{
                display: inline-block;
                height: 350px;
                background-image: url('img/anfitrion.jpg');
                background-size: cover;
            }
            .footer{
                background: #0f3921;
                height: 300px;
                visibility: visible;
            }
        </style>
        <header class="sticky-top bg-white">
            <nav class="header mb-2">
                <div class="d-flex flex-row justify-content-around flex-wrap"> 
                  <div class="d-flex flex-column mx-2 my-md-2 my-sm-2 my-2 d-sm-block d-none flex-fill">
                    <a href="index.html"><img src="./img/logo1_verde_pq.png" alt="Logo de Antioquia Travel" class="logo"></a>
                  </div>
                </div>
            </nav>
        </header>
        <div class="d-flex bd-highlight">
            <div class="p-2 w-100 bd-highlight imagen-anfitrion"></div>
            <div class="barner text-center">
                <p></p>
                <p class="p-2 flex-shrink-1 bd-highlight fs-1 hny-title text-white">Hazte anfitrión en 10 simples pasos</p>
            </div>
        </div>

        <form>
            <div class="mb-3 text-start p-5">
                <label for="exampleInput" class="form-label"><strong>1.¿En qué tipo de espacio brindarás servicios de anfitrión?</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Apartamento
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Casa
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Habitación compartida
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Habitación privada
                    </label>
                  </div>
                  <form action="insert" method="post">
                    <label for="exampleInput" class="form-label"><strong>2.Ingrese su dirección</strong></label>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" name="searchAddress" class="form-control" />
                            </div>
                        </div>
                    </div>
                 </form>
                 <form action="insert" method="post">
                    <label for="exampleInput" class="form-label"><strong>Dirección adicional</strong></label>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" name="searchAddress" class="form-control" placeholder="Apartamento/número de casa" />
                            </div>
                        </div>
                    </div>
                 </form>
                 <form action="insert" method="post">
                    <label for="exampleInput" class="form-label"><strong>Departamento/estado/provincia/región</strong></label>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" name="searchAddress" class="form-control" />
                            </div>
                        </div>
                    </div>
                 </form>
                 <form action="insert" method="post">
                    <label for="exampleInput" class="form-label"><strong>Ciudad</strong></label>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" name="searchAddress" class="form-control" />
                            </div>
                        </div>
                    </div>
                 </form>
                 <form action="insert" method="post">
                    <label for="exampleInput" class="form-label"><strong>País</strong></label>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" name="searchAddress" class="form-control" />
                            </div>
                        </div>
                    </div>
                 </form>
                 <label for="exampleInput" class="form-label"><strong>3.Indique lo siguiente: </strong></label>
                 <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Huéspedes</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Camas</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Habitaciones</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Baños</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                 <label for="exampleInput" class="form-label"><strong>4.¿Tiene alguna de las siguientes comodidades? </strong></label>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Piscina</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Jacuzzi</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Terraza</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Parrilla</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Mesa de billar</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Lugar para hacer fogata</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Chimenea interior</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Zona de comida al aire libre</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Equipo para hacer ejercicio</label>
                  </div>
                  <label for="exampleInput" class="form-label"><strong>5.¿Cuenta con alguno de estos servicios? </strong></label>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Wifi</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckChecked">TV</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Cocina</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Lavadora</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Estacionamiento gratuito</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Aire acondicionado</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Zona de trabajo</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Ducha exterior</label>
                  </div>
                  <label for="exampleInput" class="form-label"><strong>6.¿Cuenta con alguno de estos elementos de seguridad? </strong></label>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Detector de humo</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Botiquín de primeros auxilios</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Detector de monóxido de carbono</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Extintor de incendios</label>
                  </div>
                  <label for="exampleInput" class="form-label"><strong>7.Es momento de agregar algunas fotos de tu espacio</strong></label>
                  <form name="subida-imagenes" type="POST" enctype="multipart/formdata" >
                    <input type="file" name="imagen1" />
                    <input type="file" name="imagen2" />
                    <input type="file" name="imagen3" />
                    <input type="file" name="imagen4" />
                    <input type="file" name="imagen5" />
                    <input type="file" name="imagen5" />
                  </form>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>8.Crea tu título</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" requerid size="50" class="form-label"><strong>9.Escribe tu descripción</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                  </div>
                  <label for="exampleInput" class="form-label"><strong>10.Ingresa el precio por noche</strong></label>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.000</span>
                  </div>
            </div>
        </form>
        <div class="d-flex flex-column p-4 mx-2 my-md-3 my-sm-2 my-2 d-md-block d-none text-center flex-fill">
            <a href="guardado.html" class="link btn">Save</a>
        </div>
        <footer class="container-fluid footer">
            <div class="row">
                <div class="d-flex justify-content-around flex-wrap">
                    <div class="d-flex flex-column p-5 mt-5 text-white">
                        <h5><strong>Contáctanos:</strong> </h5>
                        <span><strong>Address:</strong> 123 W Jenkins ST</span>
                        <span><strong>Email:</strong> admin@travel.antioquia.com</span>
                        <span><strong>Phone:</strong> 555-555-555</span>
                    </div>
                    <a href="index.html"><img src="./img/Logo2_blanco_pq.png" alt="logo footer" width="120px" height="120px" class="img-fuid"></a>
                </div>
            </div>
            <div class="row text-white text-center">
                <p>Copyright 2021</p>
                <br>
            </div>
          </footer>
    </body>
</html>
